<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Guessing Game</h1>
  <p class="rules">Guess a number between 1 and 100.</p>
  <p class="rules">You have 10 tries to guess the correct number.</p>
  <p class="rules">Each incorrect guess will decrease your score by 1.</p>
  <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
  <button id="submitBtn">Submit</button>
  <p id="message"></p>
  <p id="score">Tries left: 10</p>
  <p id="highscore">Highscore: 0</p>
  <button id="restartBtn">Play Again</button>
